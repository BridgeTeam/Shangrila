<!DOCTYPE html>
<html data-ng-app="Gestion">
	<head>
		<meta charset="UTF-8">
		<meta name="description"content="P&aacute;gina de empleados."/>
		<meta name="keywords" content="manos, belleza, pies" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />

		<title>Shangri-l&aacute;</title>
		
		<link rel="icon" type="image/png" href="../images/favicon.png" />

		<link rel="stylesheet" href="../css/base.css" />	
	</head>
	<body>
		<div id="wrapper">
			<div id="page">
				<div id="central">
					<header class="titulo">
						<span class="eslogan">"Un lugar de felicidad permanente aislado del mundo exterior"</span>
					</header>
					<div class="cuerpo">
						<div class="menuArriba">
							<img alt="Cambiar empleado" class="imagenMenu" src="../images/salir.png" style="margin-left:20px;" />
							<img alt="Cierre del dia" class="imagenMenu" src="../images/cierre.png" />
						</div>
						<hr>
						<form class="formulario" id="formGestion">
							<div class="fila" data-ng-controller="GestionObligatorios">
								<div class="columna3">
									<span class="textoGestion">Nombre</span>
									<input data-ng-model="basico.nombreCliente" type="text" class="caja cajaCorta" id="nombre"/>
								</div>
								<div class="columna3">
									<span class="textoGestion">Apellidos</span>
									<input data-ng-model="basico.apellidosCliente" type="text" class="caja cajaCorta" id="apellidos" />
								</div>
								<div class="columna3 ultimaCol">
									<span class="textoGestion">Tel&eacute;fono</span>
									<input data-ng-model="basico.telCliente" type="number" class="caja cajaCorta" id="telefono" />
								</div>
							</div>
							<div style="float:left;" data-ng-show="mostrarCamposAux" data-ng-controller="GestionCamposAux">
								<div class="fila">
									<div class="columna3">
										<span class="textoGestion">Cod. Postal</span>
										<input data-ng-model="codPostCliente" type="number" style="width:100px;" class="caja" id="codPost" />
									</div>
									<div class="columna3">
										<span class="textoGestion">Sexo</span>
										<div style="float:right;">
											<input data-ng-model="esChicaCliente" type="radio" value="0" name="sexo" />Chica
											<input data-ng-model="esChicoCliente" type="radio" value="1" name="sexo" />Chico
										</div>
									</div>
									<div class="columna3 ultimaCol">
										<span class="textoGestion">Edad</span>
										<select data-ng-model="edadCliente" id="edadesCliente" style="width:138px;" class="caja">
											<option value="0">Selecciona edad</option>
											<option value="1">0 - 14</option>
											<option value="2">15 - 25</option>
											<option value="3">26 - 40</option>
											<option value="4">41 - 60</option>
											<option value="5">+ 60</option>
										</select>
									</div>
								</div>
								<div class="fila">
									<div class="columna2">
										<span class="textoGestion">E-mail</span>
										<input data-ng-model="mailCliente" type="email" style="width:230px;" class="caja" id="mail" />
									</div>
									<div class="columna2  ultimaCol">
										<span class="textoGestion">Forma de contacto</span>
										<select data-ng-model="contactoCliente" id="contactoCliente" class="caja cajaCorta">
											<option value="0">Ninguna</option>
											<option value="1">SMS</option>
											<option value="2">Email</option>
											<option value="3">Llamada</option>
											<option value="4">Whatsapp</option>
										</select>
									</div>
								</div>
								<div class="fila" style="text-align:center;">
									<span class="textoGestion">Amiga de</span>
									<input type="button" value="Consultar" id="consultar" class="boton botonPequeno" />
								</div>
							</div>
							<hr style="float:left; width:100%;">
							<div class="fila" style="text-align:center; margin-top:20px;">
								<input type="submit" value="Facturar an&oacute;nimo" id="facturarAnonimo" class="boton botonGrande" name="botonDinamico" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../js/angular.min.js"></script>
		<script type="text/javascript" src="../js/gestion.js"></script>
	</body>
</html>
